server:
  port: 10010

spring:
  application:
    name: cretas-backend-system

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  datasource:
    url: jdbc:mysql://localhost:3306/cretas?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: cretas
    password: sYyS6Jp3pyFMwLdA

    # 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境：只验证表结构，不自动创建/更新（避免覆盖数据）
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false  # 生产环境设为 false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false

  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 0
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

  # 禁用 Spring Data Redis Repository 自动配置（减少启动警告）
  data:
    redis:
      repositories:
        enabled: false

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: satoken
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: 7200
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false

# 日志配置
logging:
  level:
    root: INFO
    com.cretas: DEBUG
    org.hibernate.SQL: DEBUG  # 开发环境显示SQL
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 开发环境显示SQL参数
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/cretas-backend.log

# 自定义配置
cretas:
  # JWT配置
  jwt:
    secret: your-jwt-secret-key-here-please-change-in-production-at-least-32-characters-long
    expiration: 86400000 # 24小时（毫秒）
    refresh-expiration: 2592000000 # 30天（毫秒）

  # AI服务配置
  ai:
    service:
      url: http://localhost:8085  # Python AI服务端口
      timeout: 30000  # 30秒超时

  # 文件上传配置
  upload:
    path: /data/uploads
    max-size: 10MB

# 应用配置
app:
  upload:
    path: uploads/mobile
  version:
    latest: 1.0.0

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true